name: Build & Upload Next

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ vars.AWS_REGION }}
      S3_BUCKET:  ${{ vars.S3_BUCKET }}
      AWS_ROLE_ARN: ${{ vars.AWS_ROLE_ARN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }

      - run: corepack enable && pnpm i --frozen-lockfile

      - name: Build Next
        run: pnpm build
        env:
          NEXT_PUBLIC_API_URL:  https://staging-gateway.socinpro.org.br
          NEXT_PUBLIC_SITE_URL: https://socinpro.org.br

      - name: Package artifact
        run: |
          mkdir -p artifact
          cp -r .next/standalone artifact/
          cp -r .next/static artifact/standalone/.next/static
          cp -r public artifact/standalone/public || true
          cd artifact && tar -czf next-standalone-$GITHUB_SHA.tgz .

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region:     ${{ env.AWS_REGION }}

      - name: Upload to S3 (releases/)
        run: aws s3 cp artifact/next-standalone-$GITHUB_SHA.tgz s3://$S3_BUCKET/releases/
